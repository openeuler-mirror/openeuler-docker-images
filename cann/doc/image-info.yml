name: cann
category: ai
description: CANN（Compute Architecture for Neural Networks）是华为针对AI场景推出的异构计算架构，对上支持多种AI框架，对下服务AI处理器与编程，发挥承上启下的关键作用，是提升昇腾AI处理器计算效率的关键平台。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  cann镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[cann7.0.RC1.alpha002-oe2203sp2](https://gitee.com/openeuler/openeuler-docker-images/blob/master/cann/7.0.RC1.alpha002/22.03-lts-sp2/Dockerfile)| cann cann7.0.RC1.alpha002 on openEuler 22.03-LTS-SP2 | arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/cann:{Tag}
  ```

usage: |
  - 启动容器
    ```
    docker run -d --name my-cann openeuler/cann:{Tag}
    ```
    用户可根据自身需求选择对应版本的{Tag}、容器启动的选项。

  - 容器测试

    查看运行日志
    ```
    docker logs -f my-cann
    ```

    使用shell交互
    ```
    docker exec -it my-cann /bin/bash
    ```

license: Apache-2.0 license
similar_packages:
  - MindSpore: MindSpore是全场景AI计算框架，目前已覆盖逾1.6万用户，与33所高校开展AI课程、研究合作，提供20多种主流模型，覆盖150多种应用。
  - Mindx: MindX是昇腾应用使能平台，通过“2+1+X”助力AI计算融入千行百业，2是深度学习平台MindX DL和智能边缘平台MindX Edge，1是优选模型库ModelZoo，X则是使能各行业的SDK。
dependency:
  - attrs
  - decorator
  - psutil
  - numpy
  - absl-py
  - cloudpickle
  - scipy
  - synr
  - protobuf