name: doris
category: bigdata
description: Apache Doris 是一款基于 MPP 架构的易用型高性能实时分析型数据库，以极速和易用著称，在海量数据下仅需亚秒级响应时间即可返回查询结果，不仅能够支持高并发的点查询场景，也能够支持高吞吐量的复杂分析场景。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  doris镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  | Tags | Currently |  Architectures|
  |------|-----------|---------------|
  |[2.1.9-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Bigdata/doris/2.1.9/24.03-lts-sp1/Dockerfile)| doris 2.1.9 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/doris:{Tag}
  ```

usage: |
  - 启动容器

    ```bash
    docker run -it openeuler/doris:{Tag}
    ```
    进入容器后请参考[Doris Doc](https://doris.apache.org/)按使用场景操作。

license: Apache-2.0 license
similar_packages:
  - N/A
dependency:
  - N/A

homepage: https://github.com/apache/doris
upstream:
  version_url: apache/doris
  version_filter: rc;temptable;hotfix
  backend: GitHub
  version_scheme: RPM
