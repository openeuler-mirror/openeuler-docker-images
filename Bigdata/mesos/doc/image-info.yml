name: mesos
category: bigdata
description: Apache Mesos 是一个集群管理器，可在分布式应用程序或框架之间提供高效的资源隔离和共享。它可以在动态共享的节点池上运行 Hadoop、Jenkins、Spark、Aurora 和其他框架。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  mesos镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  | Tags | Currently |  Architectures|
  |------|-----------|---------------|
  |[1.11.0-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Bigdata/mesos/1.11.0/24.03-lts-sp1/Dockerfile)| Apache Mesos 1.11.0 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/mesos:{Tag}
  ```

usage: |

  - 运行容器

    ```bash
    docker run -it -p 5050:5050 -p 5051:5051 --name mesos openeuler/mesos:{Tag}
    ```

    运行成功后显示如下信息：
