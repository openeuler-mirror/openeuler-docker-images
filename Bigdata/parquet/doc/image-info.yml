name: parquet
category: bigdata
description: parquet 是一个可扩展、可伸缩且可靠的系统，用于通过 Web 服务定义、管理、调度和执行复杂的 Hadoop 工作负载。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  parquet镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  | Tags | Currently |  Architectures|
  |------|-----------|---------------|
  |[2.11.0-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Bigdata/parquet/2.11.0/24.03-lts-sp1/Dockerfile)| Apache Parquet 2.11.0 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/parquet:{Tag}
  ```

usage: |
  用户可使用如下命令启动容器：
  ```bash
  docker run -it --name parquet openeuler/parquet:{Tag}
  ```
  请参考[http://parquet.apache.org/](http://parquet.apache.org/)配置parquet以满足个人需求.

