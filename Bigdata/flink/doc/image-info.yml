name: flink
category: bigdata
description: Apache Flink 是一个分布式流处理框架（同时支持批处理），专注于低延迟、高吞吐的大规模数据处理。

environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```

tags: |
  flink镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  | Tags                                                                                                                            | Currently                                     | Architectures |
  |---------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------|---------------|
  |[2.1.0-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Bigdata/flink/2.1.0/24.03-lts-sp1/Dockerfile) | flink 2.1.0 on openEuler 24.03-LTS-SP1 | amd64, arm64 |
  | [1.16-22.03-lts](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Bigdata/flink/1.16/22.03-lts/Dockerfile)       | Apache flink 1.16 on openEuler 22.03-LTS      | amd64, arm64  |
  | [2.1.0-oe2403sp2](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Bigdata/flink/2.1.0/24.03-lts-sp2/Dockerfile) | Apache flink 2.1.0 on openEuler 24.03-LTS-SP2 | amd64, arm64  |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/flink:{Tag}
  ```

usage: |
  - 在 Docker 中启动 Session 集群:

    Flink Session 集群可用于运行多个作业。集群部署完成后，每个作业都需要提交到该集群中。
    要使用 Docker 部署 Flink Session 集群，首先需要启动一个 JobManager 容器。
    为了让各个容器能够互相通信，我们需要先设置一个必要的 Flink 配置属性，并创建一个网络：
    ```
    $ FLINK_PROPERTIES="jobmanager.rpc.address: jobmanager"
    $ docker network create flink-network
    ```

    接下来启动 JobManager：
    ```
    $ docker run \
        --rm \
        --name=jobmanager \
        --network flink-network \
        --publish 8081:8081 \
        --env FLINK_PROPERTIES="${FLINK_PROPERTIES}" \
        openeuler/flink:{Tag} jobmanager
    ```
  
    然后启动一个或多个 TaskManager 容器：
    ```
    $ docker run \
        --rm \
        --name=taskmanager \
        --network flink-network \
        --env FLINK_PROPERTIES="${FLINK_PROPERTIES}" \
        openeuler/flink:{Tag} taskmanager
    ```
    
    现在可以通过浏览器访问 `localhost:8081` 打开 Web 界面。

    更多关于[如何在 Docker 中使用 Apache Flink](https://nightlies.apache.org/flink/flink-docs-master/docs/deployment/resource-providers/standalone/docker/)的信息请参考官方文档。

