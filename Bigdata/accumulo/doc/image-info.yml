  - 容器交互

    容器启动默认执行`accumulo init --upload-accumulo-props`, 用户可根据需求通过CMD改变执行的命令，或启动时重新设置entrypoint，进入容器后进行交互：
    ```bash
    docker run -it \
      --name accumulo \
      --entrypoint=bash \
      openeuler/accumulo:{Tag}
    ```
  
  - 停止服务

    使用如下命令终止容器：
    ```
    docker stop accumulo
    docker rm accumulo
    ```

