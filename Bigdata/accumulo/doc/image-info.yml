name: accumulo
category: bigdata
description: Apache Accumulo 是一个排序的分布式键/值存储，提供强大且可扩展的数据存储和检索功能。借助 Apache Accumulo，用户可以跨集群存储和管理大型数据集。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  accumulo镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  | Tags | Currently |  Architectures|
  |------|-----------|---------------|
  |[2.1.3-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Bigdata/accumulo/2.1.3/24.03-lts-sp1/Dockerfile)| Apache accumulo 2.1.3 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/accumulo:{Tag}
  ```

usage: |
  - 启动容器

    `openeuler/accumulo`镜像预装了hadoop、zookeeper，用户可以无需依赖其他容器，直接启动accumulo实例：

    ```bash
    docker run -it \
      --name accumulo \
      openeuler/accumulo:{Tag}
    ```

