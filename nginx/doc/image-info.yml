name: nginx
category: cloud
description: Nginx是一款轻量级的Web服务器、反向代理服务器，由于它的内存占用少，启动极快，高并发能力强，在互联网项目中广泛应用。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  Nginx镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[1.16.1-oe2203sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/nginx/1.16.1/20.03-lts-sp1/Dockerfile)| Nginx 1.16.1 on openEuler 20.03-LTS-SP1 | amd64, arm64 |
  |[1.21.5-oe2203lts](https://gitee.com/openeuler/openeuler-docker-images/blob/master/nginx/1.21.5/22.03-lts/Dockerfile)| Nginx 1.21.5 on openEuler 22.03-LTS | amd64, arm64 |
  |[1.25.4-oe2203sp3](https://gitee.com/openeuler/openeuler-docker-images/blob/master/nginx/1.25.4/22.03-lts-sp3/Dockerfile)| Nginx 1.25.4 on openEuler 22.03-LTS-SP3 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/nginx:{Tag}
  ```

usage: |
  - 启动容器
    ```
    docker run -d --name my-nginx -p 8080:80 openeuler/nginx:{Tag}
    ```
    用户可根据自身需求选择对应版本的{Tag}、容器启动的选项。`my-nginx`启动之后，通过`http://localhost:8080`访问Nginx服务。
  
  - 启动参数

    |    Parameter   |  Description  |
    |----------------|---------------|
    | -p 8080:80	   | 暴露Nginx服务端口 |
    | -v /local/path/to/website:/var/www/html | 挂载本地网页进行服务 |
    | -v /path/to/conf.template:/etc/nginx/templates/conf.template	| 挂载template文件到/etc/nginx/templates |
    | v /path/to/nginx.conf:/etc/nginx/nginx.conf | 使用本地配置文件 |

  - 容器测试

    查看运行日志
    ```
    docker logs -f my-nginx
    ```

    使用shell交互
    ```
    docker exec -it my-nginx /bin/bash
    ```

