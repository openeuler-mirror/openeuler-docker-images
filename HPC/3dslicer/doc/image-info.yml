name: 3dslicer
category: hpc
description: 3D Slicer 是一款免费的开源软件，用于可视化、处理、分割、配准和分析医学、生物医学和其他 3D 图像和网格；以及规划和导航图像引导程序。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  3dslicer镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  | Tags | Currently |  Architectures|
  |------|-----------|---------------|
  |[5.8.1-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/HPC/3dslicer/5.8.1/24.03-lts-sp1/Dockerfile)| 3D Slicer 5.8.1 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/3dslicer:{Tag}
  ```
usage: |
  - 拉取镜像

    ```
    docker pull openeuler/3dslicer:{Tag}
    ```
    用户可根据自身需求选择对应版本的{Tag}、容器启动的选项。
  
  - 运行容器

    **注意：** 不建议直接在linux终端运行该容器，当前容器在没有显示设备的机器上运行时存在显示错误问题，建议用户使用该容器镜像的构建方式直接在带有显示设备的宿主机上安装并使用3D Slicer。
    ```
    docker run -it --name my-3dslicer openeuler/3dslicer:{Tag}
    ```

    进入容器后, 可以按照3D Slicer的 [用户指南](https://slicer.readthedocs.io/en/latest/developer_guide/index.html) 运行程序：
    ```
    # 进入可执行目录
    cd /opt/Slicer-Release/Slicer-build

    # 强制使用软件渲染以避免图形化问题
    export QT_XCB_FORCE_SOFTWARE_OPENGL=1
    export LIBGL_ALWAYS_SOFTWARE=1
    export QT_QPA_PLATFORM=xcb
    ./Slicer
    ```

