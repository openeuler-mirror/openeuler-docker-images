similar_packages:
  - Presto：高性能分布式查询引擎，支持多数据源（Hive、S3、MySQL、Kafka 等），比 Drill 社区活跃度高，支持 ANSI SQL，主要用于交互式分析和联邦查询。
  - Apache Hive: Hadoop 上经典的数据仓库，支持批处理和 HiveQL（类 SQL），但传统 Hive 使用 MapReduce 速度较慢，需与 Tez/Spark 集成加速。
dependency:
  - openjdk