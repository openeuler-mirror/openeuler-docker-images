name: arrow
category: storage
description: Apache Arrow 是一个通用的列式格式和多语言工具箱，用于快速数据交换和内存分析。它包含一组技术，使数据系统能够高效地存储、处理和移动数据。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  dotnet-deps镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[19.0.1-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Storage/arrow/19.0.1/24.03-lts-sp1/Dockerfile)| arrow 19.0.1 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/arrow:{Tag}
  ```

usage: |
  使用以下命令进入容器:
  ```bash
  docker run -it --name arrow openeuler/arrow:{Tag}
  ````
  Arrow可作开发环境，进行开发任务前请先按需完成环境配置。

license: Apache-2.0 license
similar_packages:
  - N/A
dependency:
  - N/A

homepage: https://github.com/apache/arrow
upstream:
  version_url: apache/arrow
  backend: GitHub
  version_scheme: RPM
  version_prefix: apache-arrow-
  version_filter: go/;r-universe-release;dev;r-