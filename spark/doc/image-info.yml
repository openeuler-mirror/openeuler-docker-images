name: Spark
category: other
description: Spark是专为大规模数据处理而设计的快速通用的计算引擎。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  spark镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[3.3.1-oe2203lts](https://gitee.com/openeuler/openeuler-docker-images/blob/master/spark/3.3.1/22.03-lts/Dockerfile)| Spark 3.3.1 on openEuler 22.03-LTS | amd64, arm64 |
  |[3.3.2-oe2203lts](https://gitee.com/openeuler/openeuler-docker-images/blob/master/spark/3.3.2/22.03-lts/Dockerfile)| Spark 3.3.2 on openEuler 22.03-LTS | amd64, arm64 |
  |[3.4.0-oe2203lts](https://gitee.com/openeuler/openeuler-docker-images/blob/master/spark/3.4.0/22.03-lts/Dockerfile)| Spark 3.4.0 on openEuler 22.03-LTS | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/spark:{Tag}
  ```

usage: |
  - 启动容器
    ```
    docker run -d --name my-spark openeuler/spark:{Tag}
    ```
  用户可根据自身需求选择对应版本的{Tag}、容器启动的选项。

  - 容器测试

    查看运行日志
    ```
    docker logs -f my-spark
    ```

    使用shell交互
    ```
    docker exec -it my-spark /bin/bash
    ```

