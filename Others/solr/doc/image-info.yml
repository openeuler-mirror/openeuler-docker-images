name: solr
category: others
description: Snort 3 是新一代的 Snort IPS（入侵防御系统）。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  solr镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  | [3.7.2.0-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Others/solr/3.7.2.0/24.03-lts-sp1/Dockerfile) | solr 3.7.2.0 on openEuler 24.03-LTS-SP1 | amd64, arm64  |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/solr:{Tag}
  ```

usage: |
  - 启动solr实例

    ```
    docker run -it openeuler/solr:{Tag}
    ```
    
    `openeuler/solr`镜像用于验证上游solr版本和openEuler的集成, 具体配置需用户自行完成。

