name: tensorflow
category: others
description: TensorFlow是一个由Google Brain团队开发的开源机器学习框架。最初是作为Google内部工具而开发的，但随后在2015年被开源，以便更广泛的社群能够利用和贡献于这个框架。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  tensorflow镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[2.19.0-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Others/tensorflow/2.19.0/24.03-lts-sp1/Dockerfile)| TensorFlow 2.19.0 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/tensorflow:{Tag}
  ```

usage: |
  - 以交互式Shell运行容器:

    通过交互式 Shell 启动容器，使用tensorflow：
    ```
    docker run -it --rm openeuler/tensorflow:{Tag} bash
    ```
 
  - Tensorflow MNIST 使用示例

    创建python文件`mnist_example.py`，内容如下:
    ```
    import tensorflow as tf
    mnist = tf.keras.datasets.mnist

    (x_train, y_train),(x_test, y_test) = mnist.load_data()
    x_train, x_test = x_train / 255.0, x_test / 255.0

    model = tf.keras.models.Sequential([
      tf.keras.layers.Flatten(input_shape=(28, 28)),
      tf.keras.layers.Dense(128, activation='relu'),
      tf.keras.layers.Dropout(0.2),
      tf.keras.layers.Dense(10, activation='softmax')
    ])

    model.compile(optimizer='adam',
      loss='sparse_categorical_crossentropy',
      metrics=['accuracy'])

    model.fit(x_train, y_train, epochs=5)
    model.evaluate(x_test, y_test)
    ```
  
  - 在终端执行python脚本:
    ```
    python3 mnist_example.py
    ```

  - 输出如下所示:
    ```
