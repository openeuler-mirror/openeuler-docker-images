similar_packages:
  - Spring Cloud: Spring Cloud 是一套基于 Spring Boot 的分布式系统开发工具集，专注于提供微服务架构中的常见模式（如配置管理、服务发现、熔断、路由等）。
dependency:
  - JDK
  - zookeeper
  - nacos
  - Triple
  - Spring Boot
  - maven