name: bcache
category: others
description: Bcache 是一个针对 Linux 内核的补丁，旨在使用 SSD 来缓存其他块设备。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  dotnet-deps镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[1.1-oe2403lts](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Others/bcache/1.1/24.03-lts/Dockerfile)| bcache 1.1 on openEuler 24.03-LTS | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/bcache:{Tag}
  ```

usage: |
  - 启动bcache实例

    ```
    docker run -it --name bcache openeuler/bcache:{Tag}
    ```
    `openeuler/使用bcache`镜像用于验证上游bcache版本和openEuler的集成。

license: GPL-2.0 license

similar_packages:
  - dm-cache: Linux 内核内置的块设备缓存方案，通过 dm-cache 目标实现将快速设备（如 SSD）作为慢速设备（如 HDD）的缓存层。

dependency:
  - libuuid
  - util-linux