similar_packages:
  - Sysbench: Sysbench 是一个开源的、多线程的性能测试工具，主要用于对 CPU、内存、磁盘 I/O、线程、数据库（如 MySQL/PostgreSQL） 等系统资源进行基准测试（benchmark）。
dependency:
  - glibc