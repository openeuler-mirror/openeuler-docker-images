name: sysbench
category: others
description: sysbench 是一个轻量级的、模块化的多线程基准测试工具，常用于测试 Linux 系统的 CPU 性能、内存读写、磁盘 I/O、线程调度、互斥锁，以及数据库（MySQL、PostgreSQL）负载。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  sysbench镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[1.0.20-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Others/sysbench/1.0.20/24.03-lts-sp1/Dockerfile)| sysbench 1.0.20 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/sysbench:{Tag}
  ```

usage: |
  - 以交互式Shell运行容器:

    通过交互式 Shell 启动容器，使用sysbench：
    ```
    docker run -it --rm openeuler/sysbench:{Tag} bash
    ```
 
  - CPU测试

    模拟大量算术计算，看 CPU 能处理多少次
    ```
    sysbench cpu --cpu-max-prime=20000 --threads=4 run
    ```
    **选项:**
    * `--cpu-max-prime=20000:` 计算素数的最大值，越大越耗 CPU
    * `--threads=4:` 线程数
    * `run:` 执行测试

  - 内存测试
      
    测试内存读写带宽
    ```
    sysbench memory --memory-block-size=1M --memory-total-size=10G run
    ```
    **选项:**
    * `--memory-block-size=1M:` 每次读写块大小，默认 1K
    * `--memory-total-size=10G:` 总读写数据量
    * `run:` 执行测试

