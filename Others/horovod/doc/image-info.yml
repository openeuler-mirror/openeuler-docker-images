name: horovod
category: others
description: Horovod 是由 Uber 开发的高性能分布式深度学习训练框架，支持 TensorFlow、PyTorch、Keras 和 Apache MXNet。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  dotnet-deps镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[0.28.1-oe2403lts](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Others/horovod/0.28.1/24.03-lts/Dockerfile)| Horovod 0.28.1 on openEuler 24.03-LTS | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/horovod:{Tag}
  ```

usage: |
  - 启动容器
    ```
    docker run -d --name my-horovod openeuler/horovod:{Tag}
    ```
    horovod容器启动后会显示版本信息。

license: Apache-2.0 license

similar_packages:
  - DeepSpeed: DeepSpeed 是由 Microsoft 开发的开源大规模深度学习优化库，专注于高效训练超大规模模型（如 GPT-3、Turing-NLG）。

dependency:
  - openmpi
  - tensorflow
  - pytorch
  - python