name: ndpi
category: others
description: nDPI（ntop Deep Packet Inspection）是由 ntop 团队开源维护的一个 DPI（深度包检测）库。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  npdi镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[4.14-oe2403sp2](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Others/ndpi/4.14/24.03-lts-sp2/Dockerfile) | ndpi 4.14 on openEuler 24.03-LTS-SP2 | amd64, arm64 |
  | [4.1.2-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Others/npdi/4.1.2/24.03-lts-sp1/Dockerfile) | npdi 4.1.2 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/npdi:{Tag}
  ```

usage: |
  - 以交互式Shell运行容器

    通过交互式 Shell 启动容器，npdi：
    ```
    docker run -it --rm openeuler/npdi:{Tag} bash
    ```
  
  - 下载示例 PCAP 文件

    ```
    wget https://wiki.wireshark.org/uploads/__moin_import__/attachments/SampleCaptures/dns_port.pcap
    ```
    **说明:**
    * 这个文件包含在非标准端口上捕获的 DNS 数据包。
    * 它通常用于测试当协议运行在非常规端口时，深度包检测（DPI）的效果。

  - 运行 ndpiReader 分析 PCAP
    
    ```
    /nDPI/example/ndpiReader -i dns_port.pcap
    ```
    **说明:**
    * `-i` 用于指定输入接口或 PCAP 文件。
    * 该工具会解析数据包，分类检测到的协议，并输出基本统计信息。

