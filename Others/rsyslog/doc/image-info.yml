name: rsyslog
category: others
description: Rsyslog（Rocket-fast syslog）是一个高性能的日志处理系统，用于收集、过滤、转发和存储日志数据。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  rsyslog镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[8.2504.0-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Others/rsyslog/8.2504.0/24.03-lts-sp1/Dockerfile)| rsyslog 8.2504.0 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/rsyslog:{Tag}
  ```

usage: |
  - 以交互式Shell运行容器:

    通过交互式 Shell 启动容器，使用rsyslog：
    ```
    docker run -it --rm openeuler/rsyslog:{Tag} bash
    ```
  
  - 基础配置
      
    生成一个最小可用的配置文件：
    ```
    tee /etc/rsyslog.conf <<EOF
    \$ModLoad imuxsock
    \$ModLoad imjournal
  
    *.info;mail.none;authpriv.none;cron.none  /var/log/messages
    authpriv.*                                /var/log/secure
    mail.*                                    -/var/log/maillog
    cron.*                                    /var/log/cron
    *.emerg                                   :omusrmsg:*

    module(load="imfile" PollingInterval="10")
    EOF
    ```

  - 调试模式运行Rsyslog
    可以使用调试模式(-dn)运行Rsyslog：
    ```
    rsyslog -dn
    ```
    调试模式参数说明：
    * `-d`：启用调试输出
    * `-n`：在前台运行（非守护进程模式），在终端显示实时日志

