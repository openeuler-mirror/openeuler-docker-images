name: neo4j
category: database
description: Neo4j 是全球领先的图数据库。它是一款高性能图存储系统，具备成熟稳健数据库所需的所有功能，例如友好的查询语言和 ACID 事务。程序员可以使用灵活的节点和关系网络结构（而非静态表）进行工作，同时又能享受企业级数据库的所有优势。对于许多应用程序而言，Neo4j 的性能优势远超关系型数据库。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  neo4j镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[5.26.7-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Database/neo4j/5.26.7/24.03-lts-sp1/Dockerfile)| Neo4j 5.26.7 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/neo4j:{Tag}
  ```

usage: |
  启动neo4j实例：
  ```bash
  docker run -d --name my-neo4j -p 7474:7474 -p 7687:7687 openeuler/neo4j:{Tag}
  ```
  这时，用户就可以通过在浏览器输入网址：`http://localhost:7474⁠`来访问徒刑管理界面。

  默认情况下，用户可以使用`用户/密码`：`neo4j/neo4j`来登陆，初次登陆后请修改密码。 在开发环境中，可以使用环境变量`--env=NEO4J_AUTH=none`来`docker run`取消密码认证。
  
