name: orientdb
category: database
description: OrientDB 是最通用的数据库管理系统 (DBMS)，它在一个多模型产品中支持图形、文档、响应式、全文和地理空间模型。OrientDB 可以分布式运行（多主服务器），支持 SQL、ACID 事务、全文索引和响应式查询。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  orientdb镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  | Tags                                                                                                                                  | Currently                                  | Architectures |
  |---------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------|---------------|
  | [3.2.44-oe2403sp2](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Database/orientdb/3.2.44/24.03-lts-sp2/Dockerfile) | OrientDB 3.2.44 on openEuler 24.03-LTS-SP2 | amd64, arm64  |
  | [3.2.44-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Database/orientdb/3.2.44/24.03-lts-sp1/Dockerfile) | OrientDB 3.2.44 on openEuler 24.03-LTS-SP1 | amd64, arm64  |
  | [3.2.43-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Database/orientdb/3.2.43/24.03-lts-sp1/Dockerfile) | OrientDB 3.2.43 on openEuler 24.03-LTS-SP1 | amd64, arm64  |
  | [3.2.38-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Bigdata/orientdb/3.2.38/24.03-lts-sp1/Dockerfile)  | OrientDB 3.2.38 on openEuler 24.03-LTS-SP1 | amd64, arm64  |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/orientdb:{Tag}
  ```

usage: |
  
  - 启动orientdb实例
  
    ```bash
    docker run -d --name my-orientdb -p 2480:2480 -e ORIENTDB_ROOT_PASSWORD=openEuler:S3cr3t/ openeuler/orientdb:{Tag}
    ```
    用户可根据自身需求选择对应版本的{Tag}、容器启动的选项。`my-orientdb`启动之后，通过`http://{host_ip}:2480/studio/index.html`访问OrientDB服务。
  
  - 启动参数

    |    Parameter   |  Description  |
    |----------------|---------------|
    | -p 2480:2480	 | 暴露OrientDB server端口 |
    | -e ORIENTDB_ROOT_PASSWORD | 设置OrientDB用户密码 |
    | -v /path/to/backup:/orientdb/backup | OrientDB 存储 `数据库备份文件` 的位置 |
    | -v /path/to/databases:/orientdb/databases | OrientDB 的主要 `数据存储目录` |
    | -v /path/to/config:/orientdb/config | 加载本地配置文件 |

