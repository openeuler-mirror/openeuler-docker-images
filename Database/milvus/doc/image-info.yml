name: milvus
category: database
description: Milvus是业界领先的一种高性能、高扩展性的向量数据库，它提供强大的数据建模功能，使您能够将非结构化或多模式数据组织成结构化的Collections。它支持多种数据类型，适用于不同的属性模型。Milvus还支持业界多种先进的索引算法，用以提升在向量检索方面的查询效率。
environment: |
  本应用在Docker环境中运行，安装Docker执行如下命令
  ```
  yum install -y docker
  ```
tags: |
  milvus镜像的Tag由其版本信息和基础镜像版本信息组成，详细内容如下

  |    Tag   |  Currently  |   Architectures  |
  |----------|-------------|------------------|
  |[2.7.11-oe2403sp1](https://gitee.com/openeuler/openeuler-docker-images/blob/master/Database/milvus/2.7.11/24.03-lts-sp1/Dockerfile)| milvus 2.7.11 on openEuler 24.03-LTS-SP1 | amd64, arm64 |

download: |
  拉取镜像到本地
  ```
  docker pull openeuler/milvus:{Tag}
  ```

usage: |
  - Step 1: 启动Milvus实例
    ```
    docker run --name euler-milvus -it openeuler/milvus:latest
    ```

  - Step 2: 运行etcd
    ```
    etcd --data-dir=/data/milvus/data/etcd-data/ &
    ```
