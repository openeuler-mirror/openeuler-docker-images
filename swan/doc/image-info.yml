    +iteration    2; sweep 3
    +iteration    2; sweep 4
    accuracy OK in 100.00 % of wet grid points ( 99.50 % required)

    +SWAN is processing output request    1
    +SWAN is processing output request    2
    +SWAN is processing output request    3
    +SWAN is processing output request    4
    ```

